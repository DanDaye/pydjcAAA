<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- CSS dependencies -->
    <link rel="stylesheet" href="../../css/font-awesome/css/font-awesome.css" type="text/css">
    <link rel="stylesheet" href="../../css/pingendo/theme.css">
</head>

<body>
<div class="text-center">
    <div class="container">
        <div class="row my-4 justify-content-center">
            <div class="col-md-9">
                    <nav class="navbar navbar-dark input-group col-md-9">
                        <div class="container">
                            <div class="form-text"><b>数据来源:</b></div>
                            <div class="form-check form-check-inline"> <label class="form-check-label">
                                <input class="form-check-input" type="radio" value="option1" id="historicalData" name="dataFrom" onclick="fileUploadAuto()"> 历史数据 </label> </div>
                            <div class="form-check form-check-inline disabled"> <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="dataFrom" id="fileData" value="option2" checked="checked" onclick="fileUploadAuto()"> 来自文件 </label> </div>
                        </div>
                    </nav>
                <div class="container" id="fromHistory">
                    <div class="form-group my-3 col-md-12">
                        <ul class="l" id="historyFileList"/>
                    </div>
                </div>
                    <div class="container" id="ifUpload">
                        <form id="form" enctype="multipart/form-data" onsubmit="return false">
                            <div class="input-group">
                            <input type="file" name="file" id="csvFile" class="form-control" accept="text/csv" placeholder="请选择文件">
                                <div class="input-group-append"><input type="submit" value="上传" class="btn btn-primary" id="btnCsv" onclick="uploadCsv()"></div>
                            </div>
                            <input class="lead text-danger" id="fileFormat" value="" name="fileFormat" style="border: 0;background-color: transparent;" readonly>
                        </form>
                    </div>
                    <input class="btn btn-primary m-2" type="submit" value="开始分析" id="startAnalysis" name="startAnalysis" onclick="startAnalysis()">
            </div>
        </div>
    </div>
        <div class ="container" id="showPicture">
            <div class="row">
                <div class="col-md-6 p-3">
                    <div class="card box-shadow">
                        <i class="fa fa-spinner fa-spin fa-3x fa-fw pi-draggable" draggable="true" id="loading1"></i>
                        <!--<img class="card-img-top" id="loadAndWeather"/>-->
                        <div id="loadAndWeather" style="width: 500px;height:400px;"></div>
                        <div class="card-body">
                            <p class="card-text">电力负荷和温度变化情况</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 p-3">
                    <div class="card box-shadow">
                        <i class="fa fa-spinner fa-spin fa-3x fa-fw pi-draggable" draggable="true" id="loading2"></i>
                        <!--<img class="card-img-top" id="box">-->
                        <div id="box" style="width: 500px;height:400px;"></div>
                        <div class="card-body">
                            <p class="card-text">特征箱型图</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 p-3">
                    <div class="card box-shadow">
                        <i class="fa fa-spinner fa-spin fa-3x fa-fw pi-draggable" draggable="true" id="loading3"></i>
                        <!--<img class="card-img-top"  id="heat">-->
                        <div id="heat" style="width: 500px;height:400px;"></div>
                        <div class="card-body">
                            <p class="card-text">特征与电力负荷的相关性</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 p-3">
                    <div class="card box-shadow">
                        <i class="fa fa-spinner fa-spin fa-3x fa-fw pi-draggable" draggable="true" id="loading4"></i>
                        <!--<img class="card-img-top" id="featureScore">-->
                        <div id="featureScore" style="width: 500px;height:400px;"></div>
                        <div class="card-body">
                            <p class="card-text">特征重要性</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
<script src="../../js/libs/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="../../js/pingendo/popper.min.js" type="text/javascript"></script>
<script src="../../js/pingendo/bootstrap.min.js" type="text/javascript"></script>
<script src="../../js/echarts.min.js" type="text/javascript"></script>
<script src="../../js/dataTool.js" type="text/javascript"></script>
<script src="../../js/pred/featureAnalysis.js" type="text/javascript"></script>
</body>

</html>
